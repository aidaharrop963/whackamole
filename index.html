<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chris H's Whack-A-Mole</title>
	<style type="text/css">
		.wrapper {
			width: 800px;
			margin: 0 auto;
			background: #e1e1e1;
			padding: 20px;
		}
	
		#wam-game {
			background: #fff;
			height: 300px;
			width: 500px;
			display: block;
			position: relative;
			margin: 0 auto;
		}
		.wam-pesky-mole,
		.wam-pesky-mole-dead {
			width: 60px;
			height: 60px;
			background: black;
			position: absolute;
			display: block;
			cursor: pointer;
		}
		
		.wam-pesky-mole-dead {
			background: red;
		}
		
		.wam-scoreboard {}
		.wam-startScreen {}
		.wam-endScreen {}
		
	</style>
</head>
<body>
	<div class="wrapper">
		<h1>Chris H's Whack-A-Mole Game</h1>
		<div id="wam-game"></div>
	</div>
	<script type="text/javascript" src="whackamole.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			whackamole.setup("wam-game");
		}
	</script>
</body>
</html>
